<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="0.1">
    <link rel="stylesheet" href="Calculator.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="icon" href="./Resources/Calculator.png">
</head>

<body>

    <div id="Main_container">
        <div id="calculator">
            <div id="Result">
                <div id="Input">
                    <p id="History_Value"></p>
                </div>

                <div id="Output">
                    <p id="Output_Value"></p>
                </div>

            </div>

            <div id="keyboard">
                <button class="operator" id="backspace" onclick="backspace()">DEL</button>
                <button class="operator" id="clear" onclick="clearOutput()">CE</button>
                <button class="operator" id="%" onclick="display('%')">%</button>
                <button class="operator" id="/" onclick="display('/')">&#247;</button>
                <button class="number" id="7" onclick="display('7')">7</button>
                <button class="number" id="8" onclick="display('8')">8</button>
                <button class="number" id="9" onclick="display('9')">9</button>
                <button class="operator" id="*" onclick="display('x')">&times;</button>
                <button class="number" id="4" onclick="display('4')">4</button>
                <button class="number" id="5" onclick="display('5')">5</button>
                <button class="number" id="6" onclick="display('6')">6</button>
                <button class="operator" id="-" onclick="display('-')">-</button>
                <button class="number" id="1" onclick="display('1')">1</button>
                <button class="number" id="2" onclick="display('2')">2</button>
                <button class="number" id="3" onclick="display('3')">3</button>
                <button class="operator" id="+" onclick="display('+')">+</button>
                <button class="empty" id="empty" disabled></button>
                <button class="number" id="0" onclick="display('0')">0</button>
                <button class="empty" id="empty" onclick="display('.')">.</button>
                <button class="operator" id="=" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <script src="Calculator.js">
    </script>

</body>

</html>
